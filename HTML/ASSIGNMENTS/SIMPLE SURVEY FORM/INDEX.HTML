<html lang="en">
<head>

    <title>Survey Form</title>
</head>
<body>
    <h1 style="text-align: center;"> Survey Form</h1>
    <br>
    <p style="text-align: center;">Let us know how can we improve freeCodeCamp</p>

    <!-- survey form -->
    <form action="">
        <label for="Name" >

        </label>
        <br>
        <br>
        <label for="Email" >
            *Email:&nbsp;&nbsp;<input type="email" name="email" id="email" placeholder="Enter Your Email">
        </label>
        <br>
        <br>
        <label for="Age" >
            *Age:&nbsp;&nbsp;<input type="number" name="Age" id="Age" placeholder="Enter Your Age">
        </label>
        <br>
        <br>
        
        <label for="Role">Which option best defines your current role? &nbsp;</label>
            <select name="Role" id="role" disabled>
                <option value="disabled">--select your role--</option>
                <option value="Student">Student</option>
            </select>
      
    </form>
</body>
</html>
